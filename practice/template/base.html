<!DOCTYPE html>
<html>
    <head>
        <title>Hodduc's Taxitogether Practice Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Hodduc's Taxitogether Practice Board" />
        <meta name="author" content="Hodduc" />

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }

            #article-body {
                font-family: "Nanum Gothic","Malgun Gothic",맑은고딕,돋움,Helvetica,sans-serif;
            }
        </style>
        <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />

        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="write_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h3>Write article</h3>
            </div>
            <div class="modal-body">
                <form id="write_form">
                    <fieldset>
                        <div class="form-inline" style="margin-bottom: 1em;">
                            <input type="text" id="write_author" class="input-small" placeholder="Author" />
                            <input type="password" id="write_password" class="input-small" placeholder="Password" />
                            <span class="help-inline">Warning! Password will not be encrypted</span>
                        </div>
                        <label>Title</label>
                        <input type="text" style="width:98%;" id="write_title" />
                        <div class="clearfix"></div>
                        <textarea rows="8" style="width:98%;" id="write_content"></textarea>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary" id="write_btn">Save article</button>
            </div>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Taxitogether: Practice board application</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="/">Home</a></li>
                            <li><a href="#write_modal" data-toggle="modal">Write</a></li>
                            <li><a href="#">View code</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="containter-fluid">
            <div class="row-fluid">
                <div class="span3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list" id="article-list">
                            <li class="nav-header">Article List</li>
                        </ul>
                    </div>
                </div>
                <div class="span9">
                    <div class="hero-unit" id="article-body">
                        <h1 id="title">여기는 호떡이 만든 게시판입니다</h1>
                        <h2 id="meta">Hodduc, 2012/11/22</h2>
                        <input type="hidden" id="no" value="" />
                        <p id="content">
                        어서와. Bootstrap은 처음이지?..
                        </p>
                    </div>
                    <div id="article-actions" style="display:none;">
                        <button type="button" class="btn btn-link" id="reply_btn">Reply</button>
                        <button type="button" class="btn btn-link" id="delete_btn">Delete</button>
                    </div>
                    <form class="form-inline control-group" style="display:none;" id="delete_form">
                        <input type="password" class="input-large" placeholder="Type a password" />
                        <button type="submit" class="btn btn-danger">Delete this</button>
                    </form>
                </div>
            </div>
            <hr />
            <footer>
                Hodduc, 2012
            </footer>
        </div>


        <script src="{{ STATIC_URL }}jquery.min.js"></script>
        <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}load_data.js"></script>
    </body>
</html>
